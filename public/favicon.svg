<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="white"/>
  <!-- 虫眼鏡の円 -->
  <circle cx="13" cy="13" r="10" stroke="#1d6bb3" stroke-width="3" fill="white"/>
  <!-- 虫眼鏡の柄 -->
  <rect x="20" y="20" width="10" height="4" rx="2" transform="rotate(-45 20 20)" fill="#1d6bb3"/>
  <!-- 「助」の文字 -->
